<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./contact_sty.css">
    <link rel="stylesheet" href="../css/response.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@200&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="nav">
        <div class="nav_left">

            <span>My Blog</span>

        </div>

        <div class="nav_right">
            <div class="tag">
                <a href="../blog.html">Home</a>
                <a href="../About/about.html">About</a>
                <a href="../Article/article.html">Article</a>
            </div>

            <form action="./search/search.html" name="query" method="get">
                <input type="text" name="query" placeholder="Search Article">
                <div class="btn"><button>Search</button>
            </form>
        </div>
    </div>

    </div>


    </div>
    <div class="hr">
        <hr>
    </div>

    <div class="H-Contact">
        <span class="head">
            Contact Us
        </span>

        <div class="req">
            <span>Send Us Request </span>
        </div>
        <div class="contact">
            <form action="">
                <div class="in-1contact">

                    <div class="name">

                        <label for="Name"><b>Name :</b></label>
                        <input type="text" placeholder="Jhon Amenda" name="name" id="name">


                    </div>
                    <div class="subject">
                        <label for="number"><b>Subject:</b></label>
                        <input type="text" placeholder="Subject" name="sub" id="sub">

                    </div>


                </div>
                <div class="in-1contact">
                    <div class="phone">


                        <label for="number"><b>Phone Number :</b></label>
                        <input type="text" placeholder="+91 999 000 0099" name="Phone" id="Phone">
                    </div>

                    <div class="email">

                        <label for="email"><b>Email :</b></label>
                        <input type="text" placeholder="JhonAmenda02@gmail.com" name="email" id="email">

                    </div>
                </div>



        </div>

        <div class="mes">
            <h2>Message</h2>
        </div>
        <div class="txt">
            <textarea name="txt" id="txt" cols="50" rows="10" placeholder="Enter message"></textarea>

        </div>

    </div>

    </form>

    <div class="submit">

        <div class="sub-btn">
            
            <button>Submit</button>
        
        </div>
    </div>

    </div>

   

    <footer class="footer">
        <div class="foot">

            <p>
                iBlog &copy; 2021 Blogger | All Rights Reserved
            </p>
        </div>
        <a href="">Twitter</a>
        <a href="">Facebook</a>
        <a href="">Gmail</a>

    </footer>


</body>

</html>
